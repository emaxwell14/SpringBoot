<div *ngIf="note">
  <div *ngIf="titleEdit">
    <input type="text"
      [(ngModel)]="note.name"/>
    <button type="button"
      class="btn btn-success"
      (click)="toggleTitleEdit()">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
   </button>
  </div>
  <div *ngIf="!titleEdit">
    <h2 class="alert-heading"
    (click)="toggleTitleEdit()">{{note.name}}</h2>
  </div>

  <textarea class="form-control" rows="20"
    [(ngModel)]="note.body"
    ></textarea>
</div>
